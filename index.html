<html lang="ja">
<head>

  <!-- Font Awesome -->

<body>
  
<div class="quiz">
  <div class="inner-block">
 
    <div class="quiz-content">
 
      <div class="finish" id="js-finish">
        <div class="score-wrap">
          <div class="finish-score">終了！あなたの正解数は</div>
          <span class="score">0</span>
          <span class="ja">点</span>
          <span class="full">／5点</span>
        </div>
        <a href="/" class="goback-button">最初からやり直す</a>
      </div>
 
      <div class="quiz-question-number"></div>
      <h2 class="quiz-question" id="js-kaiji-question"></h2>
 
      <ul class="quiz-answer checked">
        <li>
        <label class="quiz-button button01">
          <span class="quiz-text01"></span>
        </label>
        </li>
        <li>
          <label class="quiz-button button02">
            <span class="quiz-text02"></span>
          </label>
        </li>
        <li>
          <label class="quiz-button button03">
            <span class="quiz-text03"></span>
          </label>
        </li>
        <li>
          <label class="quiz-button button04">
            <span class="quiz-text04"></span>
          </label>
        </li>
      </ul>
    </div>
  </div>
</div>


<video class="video" id="js-video" autoplay muted> 
  <source src="./video/zawazawa.mp4" type="video/mp4">
</video>



<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
